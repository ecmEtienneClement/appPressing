<ion-header>
  <ion-toolbar>
    <ion-title>Type de linge</ion-title>
    <ion-menu-toggle slot="start">
      <ion-button><ion-icon name="grid-outline"></ion-icon></ion-button>
    </ion-menu-toggle>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-fluid">
    <!--                                 STATE                                  -->
    <div *ngIf="dataState$|async as dataState" class="container">
      <app-cmp-state-app
        [dataState]="dataState"
        [notification]="notification$ | async"
        [errorMessage]="errorMessage$ | async"
      ></app-cmp-state-app>
    </div>
    <!--                                 LISTE                                  -->

    <ion-card>
      <ion-card-header>
        <div class="container">
          <ion-avatar>
            <ion-icon name="settings-outline"></ion-icon>
          </ion-avatar>
          <ion-card-title
            >{{typesLinges[0]?.createdAt| date:'shortDate' }}</ion-card-title
          >
        </div>
      </ion-card-header>

      <ion-card-content>
        <hr />
        <!--  -->
        <div class="row">
          <div class="atribut col-12">
            <b> {{typesLinges[0]?.nom}} </b>
          </div>
        </div>
        <!--  -->
        <div class="row">
          <div class="atribut col-12">
            <b>{{typesLinges[1]?.nom}} </b>
          </div>
        </div>
        <hr />
        <!--  -->
        <div class="card">
          <ion-card class="alert alert-warning">
            <strong>Ces donn√©es ne sont pas modifiable !</strong>
          </ion-card>
        </div>

        <hr />
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-back-button
      slot="start"
      [defaultHref]="routesNames.home"
    ></ion-back-button>
  </ion-toolbar>
</ion-footer>
