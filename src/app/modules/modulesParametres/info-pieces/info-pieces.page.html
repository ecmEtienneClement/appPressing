<ion-header>
  <ion-toolbar>
    <ion-title>Infos pieces</ion-title>
    <ion-menu-toggle slot="start">
      <ion-button><ion-icon name="grid-outline"></ion-icon></ion-button>
    </ion-menu-toggle>
    <ion-button
      slot="end"
      (click)="onNav(whereNav.addEntitie,routesNames.infosPiecesAdd)"
      fill="outline"
    >
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--                                 STATE                                  -->
  <div *ngIf="dataState$|async as dataState" class="container">
    <app-cmp-state-app
      [dataState]="dataState"
      [notification]="notification$ | async"
      [errorMessage]="errorMessage$ | async"
    ></app-cmp-state-app>
  </div>
  <!--                                 LOADDING FOR LIST                            -->

  <div *ngIf="dataState$|async as dataState">
    <ion-list lines="inset" *ngIf="dataState === dataStateEnum.loading">
      <ion-item-sliding *ngFor="let listLoading of listsLoading">
        <!-- *************************************** -->
        <ion-item>
          <ion-skeleton-text
            [animated]="true"
            style="width: 100%"
          ></ion-skeleton-text>
        </ion-item>
        <!-- *************************************** -->
      </ion-item-sliding>
    </ion-list>
  </div>

  <!--                                 LISTE                                  -->

  <ion-list lines="inset" *ngIf="infoPieces">
    <ion-item-sliding *ngFor="let infoPiece of infoPieces">
      <!-- *************************************** -->
      <ion-item
        (click)="onNav(whereNav.ressourcesEntitie ,routesNames.infosPiecesInfoAndUpd,infoPiece.id)"
      >
        <main class="user">
          <article class="user__profile">
            <ion-icon class="user__picture" name="settings-outline"></ion-icon>
            <span class="user__name">{{infoPiece.nom}} </span>
          </article>
        </main>
      </ion-item>
      <!-- *************************************** -->
      <ion-item-options side="end">
        <button class="item_btn" (click)="onDeleteInfosPiece(infoPiece.id)">
          <ion-icon class="item_icon" name="trash-outline"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-back-button
      slot="start"
      [defaultHref]="routesNames.home"
    ></ion-back-button>

    <ion-searchbar
      placeholder="rechercher par nom"
      [debounce]="600"
      (ionChange)="handleChange($event)"
    ></ion-searchbar>

    <ion-icon
      class="scroll"
      slot="end"
      name="arrow-up-outline"
      (click)="scrollToTop()"
    ></ion-icon>
  </ion-toolbar>
</ion-footer>
