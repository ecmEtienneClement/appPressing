<ion-header>
  <ion-toolbar>
    <ion-title>Form Facture</ion-title>
    <ion-menu-toggle slot="start">
      <ion-button><ion-icon name="grid-outline"></ion-icon></ion-button>
    </ion-menu-toggle>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- -------------------------------- SECTION STATE APP ----------------------------------- -->
  <div *ngIf="dataState$ | async as dataState" class="container-fluid">
    <app-cmp-state-app
      [dataState]="dataState"
      [notification]="notification$ | async"
      [errorMessage]="errorMessage$ | async"
    ></app-cmp-state-app>
  </div>

  <!-- --------------------------------SECTION FORM DEMANDE----------------------------------- -->

  <form [formGroup]="formDemandeDepense" (ngSubmit)="submitForm()" novalidate>
    <!--                               INPUT DESCRIPTION                                            -->
    <ion-item class="m-3" fill="solid" counter="true">
      <ion-textarea
        maxlength="500"
        formControlName="description"
        placeholder="Votre description ici ..."
        [autoGrow]="true"
      >
      </ion-textarea>
      <ion-note slot="helper">Entrez la description</ion-note>
      <ion-note slot="error">description invalid</ion-note>
    </ion-item>

    <!--                               INPUT MONTANT                                            -->
    <ion-item class="m-3" fill="solid" counter="true">
      <ion-label position="floating">Montant</ion-label>
      <ion-input
        maxlength="9"
        type="text"
        formControlName="montant"
      ></ion-input>
      <ion-note slot="helper">Entrez le montant</ion-note>
      <ion-note slot="error">montant invalid</ion-note>
    </ion-item>

    <!--                                     BTN SAVE                                        -->

    <ion-row>
      <ion-col>
        <ion-button
          fill="outline"
          [disabled]="formDemandeDepense.invalid"
          type="submit"
          >Enregistrer</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-back-button
      slot="start"
      [defaultHref]="routesNames.home"
    ></ion-back-button>
  </ion-toolbar>
</ion-footer>
