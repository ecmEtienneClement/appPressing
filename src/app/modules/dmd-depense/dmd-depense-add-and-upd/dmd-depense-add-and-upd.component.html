<ion-header>
  <ion-toolbar>
    <ion-title>Form Facture</ion-title>
    <ion-menu-toggle slot="start">
      <ion-button><ion-icon name="grid-outline"></ion-icon></ion-button>
    </ion-menu-toggle>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-fluid">
    <!-- --------------------------------SECTION STATE APP----------------------------------- -->
    <div *ngIf="dataState$ | async as dataState" class="container">
      <app-cmp-state-app
        [dataState]="dataState"
        [notification]="notification$ | async"
        [errorMessage]="errorMessage$ | async"
      ></app-cmp-state-app>
    </div>
    <!-- --------------------------------SECTION FORM DEMANDE----------------------------------- -->

    <ion-card>
      <form
        [formGroup]="formDemandeDepense"
        (ngSubmit)="submitForm()"
        novalidate
      >
        <ion-card-header>
          <div class="container">
            <ion-card-title> Facture </ion-card-title>
            <ion-button
              class="mt-2"
              fill="clear"
              size="small"
              [disabled]="formDemandeDepense.invalid"
              type="submit"
              ><p>Enregistrer</p>
              <ion-icon slot="end" name="pencil-outline"></ion-icon
            ></ion-button>
          </div>
        </ion-card-header>

        <ion-card-content>
          <hr />
          <div class="row">
            <div class="col-12">
              <!--                               INPUT DESCRIPTION                                            -->
              <ion-item fill="solid" counter="true">
                <ion-textarea
                  maxlength="500"
                  formControlName="description"
                  placeholder="Votre description ici ..."
                  [autoGrow]="true"
                >
                </ion-textarea>
                <ion-note slot="helper">Entrez la description</ion-note>
                <ion-note slot="error">description invalid</ion-note>
              </ion-item>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <!--                               INPUT MONTANT                                            -->
              <ion-item fill="solid" counter="true">
                <ion-label position="floating">Montant</ion-label>
                <ion-input
                  maxlength="9"
                  type="text"
                  formControlName="montant"
                ></ion-input>
                <ion-note slot="helper">Entrez le montant</ion-note>
                <ion-note slot="error">montant invalid</ion-note>
              </ion-item>
            </div>
          </div>
          <hr />
        </ion-card-content>
      </form>
    </ion-card>
  </div>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-back-button
      slot="start"
      [defaultHref]="routesNames.home"
    ></ion-back-button>
  </ion-toolbar>
</ion-footer>
