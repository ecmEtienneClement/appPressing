<ion-header>
  <ion-toolbar>
    <ion-title>Formulaire Linge</ion-title>
    <ion-menu-toggle slot="start">
      <ion-button><ion-icon name="grid-outline"></ion-icon></ion-button>
    </ion-menu-toggle>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- --------------------------------SECTION STATE APP----------------------------------- -->
  <div *ngIf="dataState$ | async as dataState" class="container">
    <app-cmp-state-app
      [dataState]="dataState"
      [notification]="notification$ | async"
      [errorMessage]="errorMessage$ | async"
    ></app-cmp-state-app>
  </div>

  <!-- --------------------------------SECTION CARD FACTURE----------------------------------- -->

  <h5>Details LINGE</h5>

  <ion-card *ngIf="linge">
    <ion-card-content>
      <ion-card-title>
        {{ linge.createdAt | date : "shortDate" }}
      </ion-card-title>
      <hr />
      <p class="card-text"><b>Type :</b> {{ type }}</p>
      <p class="card-text mt-2"><b>Montant :</b> {{ linge.prixLinge }} Fcfa</p>
      <p class="card-text mt-2">
        <ion-toggle  class="tog-select-piece"
          (ionChange)="onAvance($event)"
          [enableOnOffLabels]="avance"
        ></ion-toggle>
        <b class="text">Avance:</b>
      </p>
      <div *ngIf="avance" class="row">
        <div class="col-12">
          <input
            type="number"
            class="form-control"
            [(ngModel)]="montantAvance"
          />
        </div>
      </div>

      <p class="card-text mt-2">
        <ion-toggle  class="tog-select-piece"
          (ionChange)="onPayer($event)"
          [enableOnOffLabels]="linge.payer"
        ></ion-toggle>
        <b class="text">Payer :</b>
      </p>

      <p class="card-text mt-2">
        <ion-toggle
          class="tog-select-piece"
          (ionChange)="onLivrer($event)"
          [enableOnOffLabels]="linge.livre"
        ></ion-toggle>
        <b class="text">Livre :</b>
      </p>
      <hr />

      <div class="row">
        <div class="col-btn-next col-12">
          <ion-button
            fill="clear"
            class="mt-2"
            size="small"
            (click)="onTerminer()"
          >
            Terminer
          </ion-button>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-back-button
      slot="start"
      [defaultHref]="routesNames.home"
    ></ion-back-button>
  </ion-toolbar>
</ion-footer>
