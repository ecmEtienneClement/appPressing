<ion-header>
  <ion-toolbar>
    <ion-title>Demande DÃ©pense Employer</ion-title>
    <ion-menu-toggle slot="start">
      <ion-button><ion-icon name="grid-outline"></ion-icon></ion-button>
    </ion-menu-toggle>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- --------------------------------SECTION STATE APP----------------------------------- -->
  <div *ngIf="dataState$ | async as dataState" class="container-fluid">
    <app-cmp-state-app
      [dataState]="dataState"
      [notification]="notification$ | async"
      [errorMessage]="errorMessage$ | async"
    ></app-cmp-state-app>
  </div>

  <!-- --------------------------------SECTION CARD LINGES EMPLOYER----------------------------------- -->
  <ion-row *ngIf="employer$ | async as employer">
    <ion-col>
      <h1>EMPLOYER : {{ employer.prenom }} {{ employer.nom }}</h1>
    </ion-col>
  </ion-row>
  <div class="container" *ngIf="employer$ | async as employer">
    <app-cmp-dmd-depense
      [demandeDepenses]="employer.Demande_depenses"
    ></app-cmp-dmd-depense>
  </div>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-back-button
      slot="start"
      [defaultHref]="routesNames.home"
    ></ion-back-button>
  </ion-toolbar>
</ion-footer>
