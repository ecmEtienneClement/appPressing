<ion-header>
  <ion-toolbar>
    <ion-row *ngIf="employer$ | async as employer">
      <ion-col>
        <ion-title>{{ employer.prenom }} {{ employer.nom }}</ion-title>
      </ion-col>
    </ion-row>
    <ion-menu-toggle slot="start">
      <ion-button><ion-icon name="grid-outline"></ion-icon></ion-button>
    </ion-menu-toggle>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- --------------------------------SECTION STATE APP----------------------------------- -->
  <div *ngIf="dataState$ | async as dataState" class="container">
    <app-cmp-state-app
      [dataState]="dataState"
      [notification]="notification$ | async"
      [errorMessage]="errorMessage$ | async"
    ></app-cmp-state-app>
  </div>

  <!-- --------------------------------SECTION CARD LINGES EMPLOYER----------------------------------- -->

  <div class="container" *ngIf="employer$ | async as employer">
    <div
      *ngIf="employer && dataState$ | async as dataState"
      class="container mt-2"
    >
      <div
        class="alert alert-info"
        *ngIf="
          employer.Demande_depenses.length === 0 &&
          dataState === appStateEnum.loaded
        "
      >
        <strong>Ce employé n'a enregistré aucune demande...</strong>
      </div>
    </div>
    <app-cmp-dmd-depense
      class="card"
      *ngFor="let dmdDepense of employer.Demande_depenses"
      [dmdDepense]="dmdDepense"
    ></app-cmp-dmd-depense>
  </div>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-back-button
      slot="start"
      [defaultHref]="routesNames.home"
    ></ion-back-button>
  </ion-toolbar>
</ion-footer>
