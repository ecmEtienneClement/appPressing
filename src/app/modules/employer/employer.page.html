<ion-header>
  <ion-toolbar>
    <ion-title>employers</ion-title>
    <ion-menu-toggle slot="start">
      <ion-button><ion-icon name="grid-outline"></ion-icon></ion-button>
    </ion-menu-toggle>

    <ion-button
      slot="end"
      (click)="onNav(whereNav.addEntitie,routesNames.employersAdd)"
      fill="outline"
    >
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--                                 STATE                                  -->

  <div *ngIf="dataState$|async as dataState" class="container-fluid">
    <app-cmp-state-app
      [dataState]="dataState"
      [notification]="notification$ | async"
      [errorMessage]="errorMessage$ | async"
    ></app-cmp-state-app>
  </div>
  <!--                                 LOADDING                                  -->
  <app-cmp-loading-list [dataState]="dataState$|async"></app-cmp-loading-list>

  <!--                                 LIST                                  -->

  <h1>EMPLOYERS</h1>
  <ion-list lines="inset" *ngIf="employes">
    <ion-item-sliding class="mt-4" *ngFor="let employer of employes">
      <!-- *************************************** -->
      <ion-item
        (click)="onNav(whereNav.ressourcesEntitie,routesNames.employersInfo,employer.id)"
      >
        <ion-avatar item-start>
          <ion-icon name="person-circle-outline"></ion-icon>
        </ion-avatar>
        <h2>{{employer.prenom}} {{employer.nom}}</h2>
      </ion-item>
      <!-- *************************************** -->
      <ion-item-options side="end">
        <button
          (click)="onDeleteEmploye(employer.id)"
          ion-button
          color="primary"
        >
          <ion-icon name="text"></ion-icon>
          Del
        </button>
        <button
          (click)="onNav(whereNav.updEntitie,routesNames.employersUpd,employer.id)"
          ion-button
          color="secondary"
        >
          <ion-icon name="call"></ion-icon>
          Upd
        </button>
      </ion-item-options>
      <ion-item-options side="start">
        <button
          (click)="onNav(whereNav.ressourcesEntitie,routesNames.employersClients,employer.id)"
          ion-button
          color="primary"
        >
          <ion-icon name="mail"></ion-icon>
          Clients
        </button>
        <button
          (click)="onNav(whereNav.ressourcesEntitie,routesNames.employersLinges,employer.id)"
          ion-button
          color="primary"
        >
          <ion-icon name="mail"></ion-icon>
          Linges
        </button>
        <button
          (click)="onNav(whereNav.ressourcesEntitie,routesNames.employersDmdDepense,employer.id)"
          ion-button
          color="primary"
        >
          <ion-icon name="mail"></ion-icon>
          Demandes
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-back-button
      slot="start"
      [defaultHref]="routesNames.home"
    ></ion-back-button>

    <ion-searchbar
      placeholder="rechercher par prÃ©nom"
      [debounce]="600"
      (ionChange)="handleChange($event)"
    ></ion-searchbar>

    <ion-icon
      class="scroll"
      slot="end"
      name="arrow-up-outline"
      (click)="scrollToTop()"
    ></ion-icon>
  </ion-toolbar>
</ion-footer>
