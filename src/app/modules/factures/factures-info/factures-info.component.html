<ion-header>
  <ion-toolbar>
    <ion-title>Details Facture</ion-title>
    <ion-menu-toggle slot="start">
      <ion-button><ion-icon name="grid-outline"></ion-icon></ion-button>
    </ion-menu-toggle>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-fluid">
    <!-- --------------------------------SECTION STATE APP----------------------------------- -->
    <div *ngIf="dataState$ | async as dataState" class="container">
      <app-cmp-state-app
        [dataState]="dataState"
        [notification]="notification$ | async"
        [errorMessage]="errorMessage$ | async"
      ></app-cmp-state-app>
    </div>

    <!-- --------------------------------SECTION CARD FACTURE----------------------------------- -->
    <app-cmp-loading-info-user
      [dataState]="dataState$ | async"
    ></app-cmp-loading-info-user>
    <ion-card *ngIf="facture$ | async as facture">
      <ion-card-header>
        <div class="container">
          <ion-avatar>
            <ion-icon class="item_icon" name="newspaper-outline"></ion-icon>
          </ion-avatar>
          <ion-card-title>
            Facture : {{ facture.createdAt | date : "shortDate" }}
          </ion-card-title>
          <ion-button
            class="mt-2"
            fill="clear"
            size="small"
            (click)="onNavUpdate(facture.id)"
            ><p>Modifier</p>
            <ion-icon slot="end" name="pencil-outline"></ion-icon
          ></ion-button>
        </div>
      </ion-card-header>

      <ion-card-content>
        <hr />
        <!--  -->
        <div class="row">
          <div class="atribut col-6">
            <b>Type </b>
          </div>
          <div class="col-6">
            <p class="card-text">{{ facture.type }}</p>
          </div>
        </div>
        <!--  -->
        <div class="row">
          <div class="atribut col-6">
            <b>Montant </b>
          </div>
          <div class="col-6">
            <p class="card-text">{{ facture.montant }} Fcfa</p>
          </div>
        </div>
        <!--  -->
        <hr />
        <div class="row">
          <div class="col-title col-12">
            <h4>DÃ©tails Admin</h4>
          </div>
        </div>
        <div class="row mt-2">
          <div class="atribut col-6">
            <b>Admin </b>
          </div>
          <div class="col-6">
            <p class="card-text">
              {{ facture.Admin?.prenom }} {{ facture.Admin?.nom }}
            </p>
          </div>
        </div>
        <!--  -->
        <div class="row">
          <div class="atribut col-6">
            <b>Numero admin </b>
          </div>
          <div class="col-6">
            <p class="card-text">{{ facture.Admin?.numero }}</p>
          </div>
        </div>

        <hr />
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-back-button
      slot="start"
      [defaultHref]="routesNames.home"
    ></ion-back-button>
  </ion-toolbar>
</ion-footer>
