<ion-header>
  <ion-toolbar>
    <ion-title>Form Compte</ion-title>
    <ion-menu-toggle slot="start">
      <ion-button><ion-icon name="grid-outline"></ion-icon></ion-button>
    </ion-menu-toggle>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-fluid">
    <!-- --------------------------------SECTION STATE APP----------------------------------- -->
    <div *ngIf="dataState$ | async as dataState" class="container">
      <app-cmp-state-app
        [dataState]="dataState"
        [notification]="notification$ | async"
        [errorMessage]="errorMessage$ | async"
      ></app-cmp-state-app>
    </div>
    <!-- --------------------------------SECTION FORM COMPTE----------------------------------- -->

    <ion-card>
      <form [formGroup]="formCmpBloque" (ngSubmit)="submitForm()" novalidate>
        <ion-card-header>
          <div class="container">
            <ion-card-title> Facture </ion-card-title>
            <ion-button
              class="mt-2"
              fill="clear"
              size="small"
              [disabled]="formCmpBloque.invalid"
              type="submit"
              ><p>Bloquer</p>
              <ion-icon slot="end" name="pencil-outline"></ion-icon
            ></ion-button>
          </div>
        </ion-card-header>

        <ion-card-content>
          <hr />
          <div class="row">
            <div class="col-12">
              <!--                               INPUT TYPE                                            -->
              <ion-item fill="solid" counter="true">
                <ion-select
                  formControlName="email"
                  interface="popover"
                  placeholder="SelectionnÃ© email"
                >
                  <ion-select-option
                    *ngFor="let employe of employes"
                    [value]="employe.email"
                  >
                    {{ employe.email }}</ion-select-option
                  >
                </ion-select>
              </ion-item>
            </div>
          </div>
          <hr />
        </ion-card-content>
      </form>
    </ion-card>
  </div>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-back-button
      slot="start"
      [defaultHref]="routesNames.home"
    ></ion-back-button>
  </ion-toolbar>
</ion-footer>
