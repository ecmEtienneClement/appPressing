<ion-header>
  <ion-toolbar>
    <ion-row *ngIf="client$ | async as client">
      <ion-col>
        <ion-title>{{ client.prenom }} {{ client.nom }} </ion-title>
      </ion-col>
    </ion-row>
    <ion-menu-toggle slot="start">
      <ion-button><ion-icon name="grid-outline"></ion-icon></ion-button>
    </ion-menu-toggle>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- --------------------------------SECTION STATE APP----------------------------------- -->
  <div *ngIf="dataState$ | async as dataState" class="container">
    <app-cmp-state-app
      [dataState]="dataState"
      [notification]="notification$ | async"
      [errorMessage]="errorMessage$ | async"
    ></app-cmp-state-app>
  </div>

  <!-- --------------------------------SECTION CARD CLIENT----------------------------------- -->

  <div *ngIf="client$ | async as client">
    <div *ngIf="dataState$ | async as dataState" class="container mt-2">
      <div
        class="alert alert-info"
        *ngIf="client.Linges.length === 0 && dataState === appStateEnum.loaded"
      >
        <strong>Cet client n'a pas de linge ...</strong>
      </div>
    </div>
    <app-cmp-linges
      class="card"
      *ngFor="let linge of client.Linges"
      [linge]="linge"
    >
    </app-cmp-linges>
  </div>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-back-button
      slot="start"
      [defaultHref]="routesNames.home"
    ></ion-back-button>
  </ion-toolbar>
</ion-footer>
