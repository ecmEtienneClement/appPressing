<ion-header>
  <ion-toolbar>
    <ion-title>Form Client</ion-title>
    <ion-menu-toggle slot="start">
      <ion-button><ion-icon name="grid-outline"></ion-icon></ion-button>
    </ion-menu-toggle>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-fluid">
    <!-- --------------------------------SECTION STATE APP----------------------------------- -->
    <div *ngIf="dataState$ | async as dataState" class="container">
      <app-cmp-state-app
        [dataState]="dataState"
        [notification]="notification$ | async"
        [errorMessage]="errorMessage$ | async"
      ></app-cmp-state-app>
    </div>
    <!-- --------------------------------SECTION FORM CLIENT----------------------------------- -->

    <ion-card>
      <form [formGroup]="formClient" (ngSubmit)="submitForm()" novalidate>
        <ion-card-header>
          <div class="container">
            <ion-avatar>
              <ion-icon name="person-circle-outline"></ion-icon>
            </ion-avatar>
            <ion-card-title>
              {{ prenomClient }} {{ nomClient }}
            </ion-card-title>
            <ion-button
              class="mt-2"
              fill="clear"
              size="small"
              [disabled]="formClient.invalid"
              type="submit"
              ><p>Enregistrer</p>
              <ion-icon slot="end" name="pencil-outline"></ion-icon
            ></ion-button>
          </div>
        </ion-card-header>

        <ion-card-content>
          <hr />
          <!--  -->
          <div class="row">
            <div class="col-12">
              <!--                               INPUT NOM                                            -->
              <ion-item fill="solid" counter="true">
                <ion-label position="floating">Nom</ion-label>
                <ion-input
                  maxlength="20"
                  type="text"
                  formControlName="nom"
                ></ion-input>
                <ion-note slot="helper">Entrez le nom</ion-note>
                <ion-note slot="error">Nom invalid</ion-note>
              </ion-item>
            </div>
          </div>
          <!--  -->
          <div class="row">
            <div class="col-12">
              <!--                               INPUT PRENOM                                            -->
              <ion-item fill="solid" counter="true">
                <ion-label position="floating">Prénom</ion-label>
                <ion-input
                  maxlength="35"
                  type="text"
                  formControlName="prenom"
                ></ion-input>
                <ion-note slot="helper">Entrez le prénom</ion-note>
                <ion-note slot="error">Prénon invalid</ion-note>
              </ion-item>
            </div>
          </div>
          <!--  -->
          <div class="row">
            <div class="col-12">
              <!--                               INPUT ADRESSE                                            -->
              <ion-item fill="solid" counter="true">
                <ion-label position="floating">Adresse</ion-label>
                <ion-input
                  maxlength="35"
                  type="text"
                  formControlName="adresse"
                ></ion-input>
                <ion-note slot="helper">Entrez l'adresse</ion-note>
                <ion-note slot="error">Adresse invalid</ion-note>
              </ion-item>
            </div>
          </div>
          <!--  -->
          <div class="row">
            <div class="col-12">
              <!--                               INPUT NUMERO                                            -->
              <ion-item fill="solid" counter="true">
                <ion-label position="floating">Numéro</ion-label>
                <ion-input
                  maxlength="9"
                  type="text"
                  formControlName="numero"
                ></ion-input>
                <ion-note slot="helper">Entrez le numéro</ion-note>
                <ion-note slot="error">Numéro invalid</ion-note>
              </ion-item>
            </div>
          </div>
          <hr />
        </ion-card-content>
      </form>
    </ion-card>
  </div>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-back-button
      slot="start"
      [defaultHref]="routesNames.home"
    ></ion-back-button>
  </ion-toolbar>
</ion-footer>
