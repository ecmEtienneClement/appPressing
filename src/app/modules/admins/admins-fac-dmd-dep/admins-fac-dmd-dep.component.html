<ion-header>
  <ion-toolbar>
    <ion-title>... Admin</ion-title>
    <ion-menu-toggle slot="start">
      <ion-button><ion-icon name="grid-outline"></ion-icon></ion-button>
    </ion-menu-toggle>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- --------------------------------SECTION STATE APP----------------------------------- -->
  <div *ngIf="dataState$ | async as dataState" class="container-fluid">
    <app-cmp-state-app
      [dataState]="dataState"
      [notification]="notification$ | async"
      [errorMessage]="errorMessage$ | async"
    ></app-cmp-state-app>
  </div>

  <!-- --------------------------------SECTION CARD DMDDEPENSE----------------------------------- -->

  <ion-row *ngIf="admin$ | async as admin">
    <ion-col>
      <h4>... ADMIN : {{ admin.prenom }} {{ admin.nom }}</h4>
    </ion-col>
  </ion-row>

  <div class="container" *ngIf="admin$ | async as admin">
    <!--                          DMD DEPENSES                          -->
    <app-cmp-dmd-depense
      *ngIf="demande"
      [demandeDepenses]="admin.Demande_depenses"
    ></app-cmp-dmd-depense>
    <!--                           DEPENSES                           -->

    <app-cmp-dmd-depense
      *ngIf="demande"
      [demandeDepenses]="admin.Demande_depenses"
    ></app-cmp-dmd-depense>

    <!--                          FACTURES                           -->

    <app-cmp-facture
      *ngFor="let facture of admin.Factures"
      [factureCreatedAt]="facture.createdAt"
      [factureType]="facture.type"
      [factureMontant]="facture.montant"
    ></app-cmp-facture>
  </div>
</ion-content>

<ion-footer [translucent]="true" *ngIf="admin$ | async as admin">
  <ion-toolbar>
    <ion-back-button
      slot="start"
      [defaultHref]="routesNames.home"
    ></ion-back-button>
    <ion-segment value="factures">
      <ion-segment-button (click)="onNav('fac')" value="factures">
        <ion-label>Factures</ion-label>
      </ion-segment-button>
      <ion-segment-button (click)="onNav('dmd')" value="demande">
        <ion-label>Demandes</ion-label>
      </ion-segment-button>
      <ion-segment-button (click)="onNav('dep')" value="depense">
        <ion-label>Depenses</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
