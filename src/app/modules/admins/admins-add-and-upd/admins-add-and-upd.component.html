<ion-header>
  <ion-toolbar>
    <ion-title>Formulaire Admin</ion-title>
    <ion-menu-toggle slot="start">
      <ion-button><ion-icon name="grid-outline"></ion-icon></ion-button>
    </ion-menu-toggle>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-fluid">
    <!-- --------------------------------SECTION STATE APP----------------------------------- -->
    <div *ngIf="dataState$ | async as dataState" class="container">
      <app-cmp-state-app
        [dataState]="dataState"
        [notification]="notification$ | async"
        [errorMessage]="errorMessage$ | async"
      ></app-cmp-state-app>
    </div>

    <!-- --------------------------------SECTION FORM EMPLOYER----------------------------------- -->
    <ion-card>
      <form [formGroup]="formAdmin" (ngSubmit)="submitForm()" novalidate>
        <ion-card-header>
          <div class="container">
            <ion-avatar>
              <ion-icon name="person-circle-outline"></ion-icon>
            </ion-avatar>
            <ion-card-title> {{ prenomAdmin }} {{ nomAdmin }} </ion-card-title>
            <ion-button
              class="mt-2"
              fill="clear"
              size="small"
              [disabled]="formAdmin.invalid"
              type="submit"
              ><p>Enregistrer</p>
              <ion-icon slot="end" name="pencil-outline"></ion-icon
            ></ion-button>
          </div>
          <!--  -->
          <div *ngIf="isUpdate" class="container-res">
            <div class="row">
              <div class="col-res col-12">
                <ion-button (click)="onUpdatePwd()" fill="clear" size="small">
                  <ion-icon slot="end" name="pencil-outline"></ion-icon>
                  <p>Modifier mot de passe</p>
                </ion-button>
              </div>
            </div>
          </div>
        </ion-card-header>

        <ion-card-content>
          <hr />
          <!--  -->
          <div class="row">
            <div class="col-12">
              <!--                               INPUT NOM                                            -->
              <ion-item fill="solid" counter="true">
                <ion-label position="floating">Nom</ion-label>
                <ion-input
                  maxlength="20"
                  type="text"
                  formControlName="nom"
                ></ion-input>
                <ion-note slot="helper">Entrez le nom</ion-note>
                <ion-note slot="error">Nom invalid</ion-note>
              </ion-item>
            </div>
          </div>
          <!--  -->
          <div class="row">
            <div class="col-12">
              <!--                               INPUT PRENOM                                            -->
              <ion-item fill="solid" counter="true">
                <ion-label position="floating">Prénom</ion-label>
                <ion-input
                  maxlength="35"
                  type="text"
                  formControlName="prenom"
                ></ion-input>
                <ion-note slot="helper">Entrez le prenom</ion-note>
                <ion-note slot="error">Prénon invalid</ion-note>
              </ion-item>
            </div>
          </div>
          <!--  -->
          <div class="row">
            <div class="col-12">
              <!--                               INPUT Email                                            -->
              <ion-item fill="solid" counter="true">
                <ion-label position="floating">Email</ion-label>
                <ion-input
                  maxlength="50"
                  type="text"
                  formControlName="email"
                ></ion-input>
                <ion-note slot="helper">Entrez email</ion-note>
                <ion-note slot="error">Email invalid</ion-note>
              </ion-item>
            </div>
          </div>
          <!--  -->
          <div  class="row">
            <div class="col-12">
              <!--                               INPUT NUMERO                                            -->
              <ion-item fill="solid" counter="true">
                <ion-label position="floating">Numéro</ion-label>
                <ion-input
                  maxlength="9"
                  type="text"
                  formControlName="numero"
                ></ion-input>
                <ion-note slot="helper">Entrez le numéro</ion-note>
                <ion-note slot="error">Numéro invalid</ion-note>
              </ion-item>
            </div>
          </div>
          <!--  -->

          <div class="row" *ngIf="updatePwd && !isUpdate">
            <div class="col-12">
              <!--                               INPUT MDP                                            -->
              <ion-item fill="solid" counter="true">
                <ion-label position="floating">Mot de passe</ion-label>
                <ion-input
                  maxlength="25"
                  type="text"
                  formControlName="mdp"
                ></ion-input>
                <ion-note slot="helper">Entrez le mot de passe</ion-note>
                <ion-note slot="error">Mot de passe invalid</ion-note>
              </ion-item>
            </div>
          </div>
          <hr />
        </ion-card-content>
      </form>
    </ion-card>
  </div>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-back-button
      slot="start"
      [defaultHref]="routesNames.home"
    ></ion-back-button>
  </ion-toolbar>
</ion-footer>
