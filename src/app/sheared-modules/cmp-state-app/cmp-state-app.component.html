<div class="row" [ngSwitch]="dataState">
  <!-- **************ETAT INITIAL****************** -->
  <div *ngIf="initiale" class="row">
    <div class="col-12 mt-2" *ngSwitchCase="dataStateEnum.initiale">
      <div
        class="alert fade alert-simple alert-info text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show"
        role="alert"
        data-brk-library="component__alert"
      >
        <strong>Etat Initiale!</strong>
      </div>
    </div>
  </div>
  <!-- **************ETAT EN CHARGEMENT****************** -->
  <div *ngIf="loading" class="row">
    <div class="col-12 col-anim mt-2" *ngSwitchCase="dataStateEnum.loading">
      <strong class="animate"> Veillez patienter </strong>
    </div>
  </div>

  <!-- **************ETAT CHARGER****************** -->
  <div *ngIf="loaded" class="row">
    <div class="col-12 mt-2" *ngSwitchCase="dataStateEnum.loaded">
      <div
        class="alert fade alert-simple alert-success text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show"
      >
        <strong class="font__weight-semibold">{{ notification }}</strong>
      </div>
    </div>
  </div>
  <!-- **************ETAT ERREUR****************** -->
  <div *ngIf="error" class="row">
    <div class="col-12 mt-2" *ngSwitchCase="dataStateEnum.error">
      <div
        class="alert fade alert-simple alert-danger text-left font__family-montserrat font__size-16 font__weight-light brk-library-rendered rendered show"
        role="alert"
        data-brk-library="component__alert"
      >
        <strong>{{ errorMessage }}</strong>
      </div>
    </div>
  </div>
</div>
