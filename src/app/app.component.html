<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <!-- **********MENU HOME********** -->
        <ion-menu-toggle>
          <ion-item routerLink="{{ routesNames.home }}">
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>Acceuil</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <!-- **********MENU ADMINS********** -->
        <ion-menu-toggle *ngIf="isAdmin">
          <ion-item routerLink="{{ routesNames.admins }}">
            <ion-icon slot="start" name="people-outline"></ion-icon>
            <ion-label>Admins</ion-label>
          </ion-item></ion-menu-toggle
        >
        <!-- **********MENU EMPLOYERS********** -->
        <ion-menu-toggle>
          <ion-item routerLink="{{ routesNames.employers }}">
            <ion-icon slot="start" name="people-outline"></ion-icon>
            <ion-label>Employers</ion-label>
          </ion-item></ion-menu-toggle
        >
        <!-- **********MENU CLIENTS********** -->
        <ion-menu-toggle>
          <ion-item routerLink="{{ routesNames.clients }}">
            <ion-icon slot="start" name="people-outline"></ion-icon>
            <ion-label>Clients</ion-label>
          </ion-item></ion-menu-toggle
        >

        <!-- **********MENU LINGES********** -->
        <ion-menu-toggle>
          <ion-item routerLink="{{ routesNames.linges }}">
            <ion-icon slot="start" name="people-outline"></ion-icon>
            <ion-label>Linges</ion-label>
          </ion-item></ion-menu-toggle
        >

        <!-- **********MENU FACTURES********** -->
        <ion-menu-toggle *ngIf="isAdmin">
          <ion-item routerLink="{{ routesNames.factures }}">
            <ion-icon slot="start" name="people-outline"></ion-icon>
            <ion-label>Factures</ion-label>
          </ion-item></ion-menu-toggle
        >
        <!-- **********MENU DEMANDES********** -->
        <ion-menu-toggle>
          <ion-item routerLink="{{ routesNames.dmdDepenses }}">
            <ion-icon slot="start" name="people-outline"></ion-icon>
            <ion-label>Demandes</ion-label>
          </ion-item></ion-menu-toggle
        >
        <!-- **********MENU COMPTE BLOQUE********** -->
        <ion-menu-toggle *ngIf="isAdmin">
          <ion-item routerLink="{{ routesNames.cmpBloques }}">
            <ion-icon slot="start" name="people-outline"></ion-icon>
            <ion-label>Comptes Bloqués</ion-label>
          </ion-item></ion-menu-toggle
        >
        <!-- **********MENU PARAMETRE********** -->
        <ion-menu-toggle *ngIf="isAdmin">
          <ion-item routerLink="{{ routesNames.parametres }}">
            <ion-icon slot="start" name="people-outline"></ion-icon>
            <ion-label>Configurations</ion-label>
          </ion-item></ion-menu-toggle
        >

        <!-- **********MENU PARAMETRE********** -->
        <ion-menu-toggle>
          <ion-item (click)="logOut()">
            <ion-icon slot="start" name="people-outline"></ion-icon>
            <ion-label>Déconnecter</ion-label>
          </ion-item></ion-menu-toggle
        >
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
